<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="login-container">
    <!-- Kiri: Form Login -->
    <div class="login-left">
      <div class="login-box">
        <img src="../assets/logotemp.jpeg" alt="Logo" class="login-logo">

        <h2><strong>Log In</strong></h2>
        <p>Welcome back! Please log in to continue.</p>

        <form>
          <label>Email*</label>
          <input type="email" placeholder="Enter your email" required>

          <div class="label-row">
            <label>Password*</label>
            <a href="#" class="forgot-link">Forgot your password?</a>
          </div>
          <input type="password" placeholder="Enter your password" required>

          <button type="submit" class="btn-primary">Log in</button>

          <button type="button" class="btn-google">
            <img src="https://developers.google.com/identity/images/g-logo.png" 
            alt="Google logo" class="google-icon">
            Sign up with Google
          </button>
        </form>

        <p class="signup-footer">
          Don't have an account? <a href="signup.html">Sign up</a>
        </p>

        <footer class="login-footer">Â© 2025 Fantastic Four</footer>
      </div>
    </div>

    <!-- Kanan: Ilustrasi -->
    <div class="login-right">
      <img src="https://picsum.photos/800/1000" alt="Login Illustration" class="illustration">
    </div>
  </div>
</body>
</html>
